<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-base text-slate-700">Applications</h3>
      </div>
      <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
        <button
          class="bg-theme-500 text-white active:bg-slate-600 hover:shadow-lg text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
        >
          <a [routerLink]="['/user/tables']">
            View All
          </a>
        </button>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Application ID
          </th>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Company
          </th>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Start Date
          </th>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Status
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let application of applications">
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left hover:underline">
            <a [routerLink]="['/user/kyc/dashboard/:id']">
              {{application.applicationId}}
            </a>
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
            {{application.company}}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
            {{application.startDate}}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
            <span 
              class="{{ getStatusColor(application.status) }} {{ getStatusBackgroundColor(application.status) }} text-xs font-semibold inline-block py-1 px-2 uppercase rounded uppercase last:mr-0 mr-1"
            >
              {{application.status}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
