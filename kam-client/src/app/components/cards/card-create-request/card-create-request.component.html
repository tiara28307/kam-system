<div
  class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg border-0 bg-slate-100"
>
<div class="mb-0 px-4 py-3 border-0">
  <div class="flex flex-wrap items-center">
    <div class="relative w-full px-4 max-w-full flex-grow flex-1">
      <form [formGroup]="requestForm">
        <h6 class="text-slate-500 font-semibold text-xl">New Request</h6>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-red-600 text-xs font-bold mb-2"
            >
              Applicant's Email
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Applicant's Email"
              formControlName="applicantEmail"
            />
            
          </div>
        </div>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
            >
              Company Name
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Company Name"
              formControlName="companyName"
            />
            
          </div>
        </div>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
            >
              Sender
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Sender"
              formControlName="sender"
            />
            
          </div>
        </div>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
            >
              Job Title
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Job Title"
              formControlName="jobTitle"
            />
            
          </div>
        </div>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
            >
              Email
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Email"
              formControlName="email"
            />
            
          </div>
        </div>

        <div class="w-full px-4 mt-4">
          <div class="w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
            >
              Message
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              placeholder="Message"
              value=""
              formControlName="message"
            />
            
          </div>
        </div>
        <div class="flex flex-wrap justify-center">
          <button
          class="mt-4 bg-emerald-400 text-white active:bg-emerald-500 disabled:bg-emerald-400 font-bold uppercase text-xs px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 mr-3"
          type="button"
          [disabled]="!requestForm.valid"
          (click)="onSend()"
          >
            Send
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
