<div class="relative flex flex-col min-w-0 break-words w-full mb-6 rounded bg-transparent">
  <div class="block w-full overflow-x-auto overflow-y-auto max-h-650-px">
    <table class="items-center w-full bg-transparent border-separate">
      <thead>
        <tr>
          <th class="border px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-transparent text-slate-500">Request Id</th>
          <th class="border px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-transparent text-slate-500">Sender</th>
          <th class="border px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-transparent text-slate-500">Request Date</th>
          <th class="border px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-transparent text-slate-500">Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let request of requests" class="bg-white">
          <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left flex table-cell hover:text-red-700">
            <button (click)="openRequest(request.requestId, request.status)" class="ml-3 font-bold focus:outline-none">{{request.requestId}}</button></th>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 table-cell">{{request.sender}}</td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            <span class="mr-2">{{request.requestDate}}</span>
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 lowercase font-semibold">
            <i class="fas fa-circle {{getStatusColor(request.status)}} mr-2"></i>{{request.status}}</td> 
        </tr>
      </tbody>
    </table>
  </div>
</div>
