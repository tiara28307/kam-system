<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-base text-slate-700">
          Open Requests
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto overflow-y-auto max-h-280-px">
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead class="thead-light">
        <tr>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Request ID
          </th>
          <th
            class="px-6 bg-slate-100 text-slate-500 align-middle border border-solid border-slate-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Sender
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let request of requests">
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left hover:text-red-700 font-semibold">
            <a [routerLink]="['/user/kyc/onboarding/dashboard']">
              {{request.requestId}}
            </a>
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
            {{request.sender}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
