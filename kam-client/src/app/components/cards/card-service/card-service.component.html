<div
  class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg"
>
  <a 
    class="flex-auto p-4 hover:shadow-lg"
    [routerLink]="[serviceLink]"
  >
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-slate-400 uppercase font-bold text-xs mb-1">
          {{ serviceSubtitle }}
        </h5>
        <span class="font-semibold text-xl text-slate-700">
          {{ serviceTitle }}
        </span>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          class="text-white p-3 text-center text-lg inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full"
          [ngClass]="[serviceIconColor]"
        >
          <i [ngClass]="serviceIcon"></i>
        </div>
      </div>
    </div>
  </a>
</div>
