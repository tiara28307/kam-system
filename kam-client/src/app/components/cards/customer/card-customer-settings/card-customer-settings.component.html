<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-slate-700 text-xl font-bold">Account: {{user[0].firstName}} {{user[0].lastName}}</h6>
      <button
        class="bg-emerald-500 text-white active:bg-slate-600 font-bold uppercase text-xs px-4 py-2 disabled:bg-emerald-400 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button"
        (click)="onUpdate()"
        [disabled]="!customerSettingsForm.valid"
      >
        Update
      </button>
    </div>
    <h3 class="uppercase text-slate-500 text-sm mt-3 font-bold">
      {{user[0].role}} User
    </h3>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="customerSettingsForm">
      <h6 class="text-slate-400 text-sm mt-3 mb-6 font-bold uppercase">
        User Information
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              First Name
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              value=""
              placeholder="First Name"
              formControlName="firstName"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Last Name
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              value=""
              placeholder="Last Name"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Email (Username)
            </label>
            <input
              type="email"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              value=""
              placeholder="Email Address"
              formControlName="email"
            />
            <div *ngIf="customerSettingsForm.controls['email'].invalid && (customerSettingsForm.controls['email'].touched)" 
                class="text-sm text-red-500 mt-1">
                <div *ngIf="customerSettingsForm.controls['email'].errors.required">
                  Please enter email
                </div>
                <div *ngIf="customerSettingsForm.controls['email'].errors.email">
                  Please enter a valid email address
                </div>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Phone Number
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
              value=""
              placeholder="XXX-XXX-XXXX"
              formControlName="phone"
            />
            <div *ngIf="customerSettingsForm.controls['phone'].invalid && (customerSettingsForm.controls['phone'].touched)" 
                class="text-sm text-red-500 mt-1">
                <div *ngIf="customerSettingsForm.controls['phone'].errors.required">
                  Please enter phone number
                </div>
                <div *ngIf="customerSettingsForm.controls['phone'].errors.pattern">
                  Please enter a valid phone number
                </div>
            </div>
          </div>
        </div>
      </div>

      <hr class="mt-6 border-b-1 border-slate-300" />

      <h6 class="text-slate-400 text-sm mt-3 mb-6 font-bold uppercase">
        Password
      </h6>
      <div class="flex flex-wrap">
        <button
        class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button"
        (click)="onChangePassword()"
      >
        Change Password
      </button>
      </div>
    </form>
  </div>
</div>
