<footer
  class="pb-6"
  [ngClass]="absolute ? 'absolute w-full bottom-0 bg-slate-700' : 'relative'"
>
  <div class="container mx-auto px-4">
    <hr class="mb-6 border-b-1 border-slate-600" />
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-4/12 px-4">
        <div
          class="text-sm text-white font-semibold py-1 text-center md:text-left"
        >
            Created by Ti'Ara Carroll
        </div>
      </div>
      <div class="w-full md:w-8/12 px-4">
        <ul class="flex flex-wrap list-none md:justify-end justify-center">
          <li>
            <a
              href="https://github.com/tiara28307/kam-system/blob/master/LICENSE"
              class="text-white hover:text-slate-300 text-sm font-semibold block py-1 px-3"
            >
              GNU License

          </li>
        </ul>
      </div>
    </div>
  </div>
