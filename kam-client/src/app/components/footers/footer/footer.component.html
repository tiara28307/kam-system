<footer class="relative bg-slate-200 pt-8 pb-6">
  <div
    class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20 h-20"
    style="transform: translateZ(0)"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      y="0"
    >
      <polygon
        class="text-slate-200 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap text-center lg:text-left">
      <div class="w-full lg:w-6/12 px-4">
        <h4 class="text-3xl font-semibold">Social Media</h4>
        <div class="mt-6 lg:mb-0 mb-6">
          <button
            class="bg-white text-sky-600 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
            onclick="location.href='https://www.linkedin.com/in/ti-ara-carroll-623b00168/'"
          >
            <i class="fab fa-linkedin-in"></i>
          </button>
          <button
            class="bg-white text-slate-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
            onclick="location.href='https://github.com/'"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="flex flex-wrap items-top mb-6">
          <div class="w-full lg:w-4/12 px-4 ml-auto">
            <span
              class="block uppercase text-slate-500 text-sm font-semibold mb-2"
            >
              Useful Links
            </span>
            <ul class="list-unstyled">
              <li>
                <a
                  class="text-slate-600 hover:text-slate-800 font-semibold block pb-2 text-sm"
                  [attr.href]="termsAndConditions"
                  target="_blank"
                >
                  Terms and Conditions
                </a>
              </li>
              <li>
                <a
                  class="text-slate-600 hover:text-slate-800 font-semibold block pb-2 text-sm"
                  [attr.href]="whitePaper"
                  target="_blank"
                >
                  White Paper
                </a>
              </li>
              <li>
                <a
                  class="text-slate-600 hover:text-slate-800 font-semibold block pb-2 text-sm"
                  href="https://github.com/tiara28307/kam-system"
                  target="_blank"
                >
                  GitHub Repo
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-6 border-slate-300" />
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-8/12 px-4 mx-auto text-center">
        <div class="text-sm text-slate-500 font-semibold py-1">
          Created by Ti&apos;Ara Carroll for Master&apos;s Project at Texas Tech University.
        </div>
      </div>
    </div>
  </div>
</footer>
