<div>
  <!-- Card stats -->
  <div class="flex flex-wrap" *ngIf="currentService === 'KYC Onboarding'">
    <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
      <app-card-dashboard-stats
        appSubtitle="Total Requests: "
        appTitle="{{ getTotalRequests() }}"
      ></app-card-dashboard-stats>
    </div>
    <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
      <app-card-dashboard-stats
        appSubtitle="Requests Accepted: "
        appTitle="{{ getRequestsAccepted() }}"
      ></app-card-dashboard-stats>
    </div>
  </div>
  <div class="flex flex-wrap" *ngIf="currentService === 'KYC Screening'">
    <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
      <app-card-dashboard-stats
        appSubtitle="Total Requests: "
        appTitle="{{ getTotalRequests() }}"
      ></app-card-dashboard-stats>
    </div>
    <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
      <app-card-dashboard-stats
        appSubtitle="Requests Accepted: "
        appTitle="{{ getRequestsAccepted() }}"
      ></app-card-dashboard-stats>
    </div>
    <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
      <app-card-dashboard-stats
        appSubtitle="Applications Screened: "
        appTitle="{{ getApplicationsScreened() }}"
      ></app-card-dashboard-stats>
    </div>
  </div>
</div>
<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px', backdropBackgroundColour: 'rgba(0, 0, 0, 0.5)'}"></ngx-loading>
