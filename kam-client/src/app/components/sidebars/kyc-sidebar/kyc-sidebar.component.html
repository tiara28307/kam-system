<ul class="md:flex-col md:min-w-full flex flex-col list-none">
  <li class="items-center">
    <a
      [routerLink]="[dashboardLink]"
      class="text-xs uppercase py-3 font-bold block"
      routerLinkActive
      #userKycDashboard="routerLinkActive"
      [ngClass]="
        userKycDashboard.isActive
          ? 'text-red-600 hover:text-red-700'
          : 'text-slate-700 hover:text-slate-500'
      "
    >
      <i
        class="fas fa-house-chimney mr-2 text-lg"
        [ngClass]="
          userKycDashboard.isActive ? 'opacity-75' : 'text-slate-300'
        "
      ></i>
      Dashboard
    </a>
  </li>

  <li class="items-center">
    <a
      [routerLink]="[requestLink]"
      class="text-xs uppercase py-3 font-bold block"
      routerLinkActive
      #userRequests="routerLinkActive"
      [ngClass]="
        userRequests.isActive
          ? 'text-red-600 hover:text-red-700'
          : 'text-slate-700 hover:text-slate-500'
      "
    >
      <i
        class="fas fa-paper-plane mr-2 text-lg"
        [ngClass]="
          userRequests.isActive ? 'opacity-75' : 'text-slate-300'
        "
      ></i>
      Requests
    </a>
  </li>

  <li class="items-center">
    <a
      [routerLink]="[applicationLink, applicationId]"
      class="text-xs uppercase py-3 font-bold block"
      routerLinkActive
      #userKycApplication="routerLinkActive"
      [ngClass]="
        userKycApplication.isActive
          ? 'text-red-600 hover:text-red-700'
          : 'text-slate-700 hover:text-slate-500'
      "
    >
      <i
        class="fas fa-file-lines mr-2 text-lg"
        [ngClass]="
          userKycApplication.isActive ? 'opacity-75' : 'text-slate-300'
        "
      ></i>
      Application
    </a>
  </li>
</ul>
