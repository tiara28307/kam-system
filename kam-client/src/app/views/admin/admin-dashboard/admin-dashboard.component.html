
<div class="container mx-auto items-center flex flex-wrap pt-6">
  <div class="w-full px-4">
    <div class="pt-0">
      <h2 class="font-semibold text-4xl text-theme-500 text-center">
        KAM - Blockchain Status Check
      </h2>
      <p class="mt-4 text-lg leading-relaxed text-slate-500 text-center">
        Get details about your uploads to Web3 Storage Blockchain Service with CID.
      </p>

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="adminDashboardForm">
          <div class="flex flex-wrap">
            <div class="w-full px-4">
              <div class="relative w-full mt-6 mb-3">
                <label
                  class="block uppercase text-slate-600 text-xs font-bold mb-2"
                >
                  Enter CID
                </label>
                <input
                  #cid
                  type="text"
                  class="border-0 px-3 py-3 placeholder-slate-400 text-slate-600 bg-slate-100 rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
                  placeholder="content identifier (CID)"
                  name="cid"
                  formControlName="cid"
                />
              </div>
            </div>
            </div>
            <div class="text-center mt-6">
              <button
                class="bg-emerald-500 text-white active:bg-slate-600 disabled:bg-emerald-400 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-auto ease-linear transition-all duration-150"
                type="button"
                (click)="onCheckStatus(cid.value)"
              >
                Check Status
              </button>
            </div>
          </form>

          <div class="mt-8" *ngIf="statusCheck.length">
            <div class="pt-6 pb-6 relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg bg-slate-100 border-0">
              <code>
                <pre>{{statusCheck | json}}</pre>
            </code>
          </div>
          </div>
        </div>
    </div>
  </div>
</div>
