<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200 border-0"
      >
        <div class="rounded-t mb-4 px-6 py-6">
          <button class="flex text-left focus:outline-none" (click)="goBack()">
            <i class="fas fa-arrow-left-long text-theme-500 mr-4"></i>
          </button>
          <div class="text-center mb-3">
            <h6 class="text-slate-600 text-lg font-bold">Forgot Password?</h6>
            <p class="text-slate-600 text-sm mt-3">
              Enter your email address below to reset password.
            </p>
          </div>
          <hr class="mt-6 border-b-1 border-slate-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-slate-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                #verifiedEmail
                type="email"
                class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
                placeholder="Email"
                name="verifiedEmail"
              />
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-theme-500 text-white active:bg-slate-600 disabled:bg-emerald-400 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-auto ease-linear transition-all duration-150"
                type="button"
                (click)="onSubmit(verifiedEmail.value)"
              >
                Reset Password
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
