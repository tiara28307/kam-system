<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-10/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-600 text-lg font-bold">Sign Up</h6>
          </div>
          <div class="btn-wrapper text-center mt-6">
            <mat-button-toggle-group name="userType" aria-label="User Type">
              <mat-button-toggle 
                class="{{ isCustomer ? 'bg-lightBlue-500' : 'bg-white' }} text-blueGray-700 text-sm font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-3 mb-1 ease-linear transition-all duration-150" 
                (click)="toggleIsCustomer($event)"
                >
                  Customer
              </mat-button-toggle>
              <mat-button-toggle 
                class="{{ !isCustomer ? 'bg-lightBlue-500' : 'bg-white' }} text-blueGray-700 text-sm font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-3 mb-1 ease-linear transition-all duration-150" 
                (click)="toggleIsCompany($event)"
                >
                  Company
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form>

            <div [hidden]="!isCustomer">
              <app-customer-register></app-customer-register>
            </div>
            <div [hidden]="!isCompany">
              <app-fi-register></app-fi-register>
            </div>

            <div>
              <label class="inline-flex items-center cursor-pointer mt-6 px-2">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 focus:ring-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  I agree with the
                  <a [attr.href]="privacyPolicy" class="text-red-500">
                    Privacy Policy
                  </a>
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-emerald-400 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
        <div class="flex flex-wrap mb-4 px-3 py-2 relative mr-auto ml-auto">
          <div class="text-center text-md">
            Have an account?
            <a [routerLink]="['/auth/login']" class="text-lightBlue-600 hover:text-blueGray-700 font-semibold">
              Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
