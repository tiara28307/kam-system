<div class="container mx-auto px-4">
  <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200"
      >
        <div class="flex-auto p-5 lg:p-10">
          <h4 class="text-2xl font-semibold">Have any questions?</h4>
          <p class="leading-relaxed mt-1 mb-4 text-slate-500">
            Complete this form to hear from us and learn more about KAM.
          </p>
          <form [formGroup]="nodeMailerForm">
            <div class="relative w-full mb-3 mt-8 form-group">
              <label
                class="block uppercase text-slate-600 text-xs font-bold mb-2"
                htmlFor="full-name"
              >
                Full Name
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
                placeholder="Full Name"
                formControlName="fullName"
              />
            </div>

            <div class="relative w-full mb-3 form-group">
              <label
              class="block uppercase text-slate-600 text-xs font-bold mb-2"
              htmlFor="email"

              >
                Email
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full ease-linear transition-all duration-150"
                placeholder="Email"
                formControlName="email"
              />
            </div>

            <div class="relative w-full mb-3 form-group">
              <label
                class="block uppercase text-slate-600 text-xs font-bold mb-2"
                htmlFor="message"
              >
                Message
              </label>
              <textarea
                rows="4"
                cols="80"
                class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring-0 w-full"
                placeholder="Type a message..."
                formControlName="message"
              ></textarea>
            </div>
            <div class="text-center mt-6">
              <button
                class="{{ isSent ? 'bg-emerald-400' : 'bg-theme-500' }} text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="submit"
                (click)="sendMessage()"
              >
                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                {{buttonText}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
