<div class="w-full xl:w-10/12 px-4">
  <form
      class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3"
    >
    <div class="relative flex w-full items-center justify-center -mt-24">
      <img
      src="assets/img/request-notification.png"
      class="h-35 w-50 bg-white rounded border"
      alt="..."
    />
    </div>
  </form>
</div>
<div class="flex flex-wrap mt-16">
  <div class="flex flex-wrap items-center mb-4">
    <div class="w-full px-4 justify-between">
      <h3 class="font-semibold text-slate-700 text-2xl">
        Requests
      </h3>
      <button
        *ngIf="currentService === 'KYC Screening'"
        class="bg-emerald-400 text-white active:bg-slate-600 disabled:bg-emerald-400 mt-3 text-sm font-bold uppercase px-3 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="submit"
        (click)="onCreateRequest()"
      >
        Create Request
      </button>
    </div>
  </div>
  <div class="w-full xl:w-10/12 px-4">
    <app-card-request-full-table></app-card-request-full-table>
  </div>
</div>
